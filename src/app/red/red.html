<div class="red-box">

  <h3>Categories</h3>

  <!-- ngFor -->
  <ul>
    <li *ngFor="let category of categories"
        (click)="selectCategory(category)">
      {{ category }}
    </li>
  </ul>

  <hr>

  <!-- Interpolation -->
  <p *ngIf="selectedCategory">
    Selected: {{ selectedCategory }}
  </p>

</div>
